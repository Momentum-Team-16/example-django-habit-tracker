<div class="block level">
  <form action={% url 'habit_new' %} method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="field">
        <label class="label" id={{ field.id_for_label }}>{{field.label}}</label>
        <div class="control">
          {{ field }}
        </div>
      </div>
    {% endfor %}
    <div class="field">
      <div class="control">
        <button class="button is-warning">Save This Habit</button>
      </div>
    </div>
  </form>
</div>
